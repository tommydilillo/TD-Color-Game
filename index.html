    <br>
    <div class="container">
        <div class="quest ">
            <span>Your Quest:</span> Capture all the circles of the same Color.
            <br>
        </div>

        <button id="start-button">Start Game</button>

        <div class="functions">
            <div class="color-select">
                <label>Choose Color:</label>
                <select id="player-color">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="indigo">Indigo</option>
                    <option value="violet">Violet</option>
                </select>
            </div>
            <div>
                <label>Circles to find:</label>
                <input id="matching-color" type="number" value="10" min="1" max="100">
            </div>
            <div>
                <label>Obstacles:</label>
                <input id="number-of-obstacles" type="number" value="200" min="10" max="1000">
            </div>
        </div>



        <div id="scoreDiv">
            Score:
            <div id="score">0</div>
        </div>

    </div>

    <div id="loser">
        Oh no, you lost! Valiant effort nonetheless!
        <br>
        <br>Reload to play again.


    </div>

    <div id="level-complete">
        Congrats, you've completed your quest. What a hero!
        <br>
        <br>Reload to play again.
    </div>
    <div>
        <canvas id="canvas" width="720 " height="400"></canvas>
    </div>



    <audio id="background-music">
        <source src="sound/BrazilianFlower.m4a" type="audio/mpeg">
    </audio>

    <audio id="lose-music">

    </audio>

    <audio id="level-complete-music">
        <source src="sound/levelComplete.m4a" type="audio/mpeg">
    </audio>

    <audio id="match-color-audio">
        <source src="sound/Blop.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript " src="script.js "></script>
